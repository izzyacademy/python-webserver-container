---
# LoadBalancer Service used to access Python Web deployment
# 
# Deploy as follows:
# kubectl create -f webapp-services.yml
# 
# Verify as follows:
#
# kubectl get services -n p20-python-apps
# 
# kubectl describe service webapp-loadbalancer -n p20-python-apps
# 
apiVersion: v1
kind: Service
metadata:
  name: webapp-loadbalancer
  namespace: p20-python-apps
  labels:
    k8s-app: webapp-loadbalancer
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "P20PythonWebApp"
spec:
  type: LoadBalancer
  ports:
  - port: 8850
    protocol: TCP
    targetPort: webui
  selector:
    k8s-app: python-webserver
